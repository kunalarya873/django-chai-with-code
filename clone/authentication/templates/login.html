{% extends "base.html" %}
{% load static %}
{% block title %}
Sign In
{% endblock %}
{% block stylesheet %} 
<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
<link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'css/sign-in.css' %}">
{% endblock %}
{% block content %}
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="{% static 'icons8-customer-48.png' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">{{ form.username }}</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">{{ form.password }}</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
        
    </div><div class="m-2">
    Don't have an account <a href="signup/">Register now</a>
  </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary"> â“’ 2024</p>
  </form>
</main>
</body>

{% endblock %}
{% block script %}
<script src="../assets/js/color-modes.js"></script>
<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
